<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Fot√≥grafa</title>
    <link href="../assets/styles/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url(../assets/images/minimalist-bg.jpg) no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
        }
        .contact-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6); 
        }
        .contact-form {
            background-color: #333;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
        }
        .btn-voltar {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <div class="contact-form">
            <h2 class="text-center mb-4">Entre em Contato</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Seu nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Seu email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Sua mensagem" required></textarea>
                </div>
                <button type="submit" class="btn btn-outline-light w-100">Enviar</button>
            </form>
            
            <a href="../index.html" class="btn btn-outline-light btn-voltar">Voltar</a>
        </div>
    </div>

    <script src="../assets/scripts/bootstrap.bundle.min.js.js"></script>
</body>
</html>
